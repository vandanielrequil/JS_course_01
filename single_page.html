<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/2b0c23b5d6.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>

    <header class="header">
        <a href="single_page.html" class="header__boxleft">
            <img src="img/logo.png" alt="Logo Brand">
            <div class="boxleft__logo">BRAN<span class="boxleft__font_lastletter">D</span>
            </div>
        </a>
        <div class="header__boxright">
            <details class="cart">
                <summary class="cart__summary"><img src="img/cart.png" alt="cart">
                </summary>
                <div class="cart__box">
                    <div class="cart__list"></div>
                    <div class="cart__cell last_in_col">
                        <div class="cart__total">
                            <div class="cp">TOTAL</div>
                            <div class="cp amount">$0.00</div>
                        </div>
                    </div>
                    <button id="clearToCart" class="productSlide__button last_in_col">
                        clear
                    </button>
                </div>
            </details>
        </div>

    </header>

    <div class="productSlide">
        <button class="productSlide__arrow"><img src="img/single_page/arrow_left.png" alt="arrow_left"></button>
        <div class="productSlide__main" id='productSlide__main'>
            <button id="addToCart" class="productSlide__button last_in_col">
                add to cart
            </button>
        </div>
        <button class="productSlide__arrow"><img src="img/single_page/arrow_right.png" alt="arrow_right"></button>
    </div>


</body>

</html>

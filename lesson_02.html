function custSum(a,b) { return a + b;} 
function custMult(a,b) { return a * b;} 
function custMinus(a,b) { return a - b;} 
function custDiv(a,b) { return a / b;}

/* --------------------Задание шестое ----------------------*/


function custCalc(a,b,o) {
  switch (o) {
  	case("+"): return custSum(a,b); break;
  	case("*"): return custMult(a,b); break;
  	case("-"): return custMinus(a,b); break;
  	case("/"): return custDiv(a,b); break;
  }
}

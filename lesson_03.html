/* задание 1 */  

function easyNum (a,b) {
  arr = [];
	while (b >= a){
    var i = b-1;
    var ans=true;
    while (i>1) {
      if (b%i == 0) {
        ans = false;
        break;
      }
      i-=1;
    }
    if (ans) {
    arr.push(b);
    }
    b-=1;
  }
  return arr;
}
arr = easyNum(0,100);
arr.forEach (function (q, w, e){
  document.write(q+" ");});
